<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path and redirect to the main app with the path as a hash
      const path = window.location.pathname + window.location.search + window.location.hash;
      // Remove any trailing slashes and the base path
      const basePath = '/havesome-stratfu';
      const cleanPath = path.replace(/^\/+|\/+$/g, '').replace(new RegExp(`^${basePath}`), '');
      // Redirect to the main app with the path as a hash
      window.location.href = `${basePath}/#${cleanPath}`;
    </script>
    <meta http-equiv="refresh" content="0;url=${basePath}/#${cleanPath}">
  </head>
  <body>
    <h1>Redirecting...</h1>
    <a href="${basePath}/#${cleanPath}">Click here if you are not redirected.</a>
  </body>
</html>
